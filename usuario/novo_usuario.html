<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-sm bg-dark">
            <div class="container-fluid">
              <img src="../img/logo_bs.jpg" alt="logo do Book Share" style="width: 8%; border-radius: 20%;">
            </div>              
        </nav>
    </header>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                   <img class="card-img mx-auto d-block my-3" src="../img/logo_usuário.jpg" alt="Imagem de Usuário" style="border-radius: 20%; width: 40%;">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4 fw-bold">Novo Usuário</h5>
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Enter name" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="text" class="form-control" id="email" name="email" placeholder="Enter Email" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Telefone:</label>
                                <input type="text" class="form-control" id="phone" name="phone" placeholder="(99)99999-9999" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="cpf" class="form-label">CPF:</label>
                                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="999.999.999-99" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="nasc">Data de Nascimento:</label>
                                <input type="date" class="form-control" id="nasc" name="nasc" placeholder="Enter password">
                            </div>                                
                        </form>
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn text-primary btn-light border border-primary" type="button" id="voltar">Cancelar</button>
                        </div>
                        <div class="d-grid gap-2 mt-2">
                            <button class="btn btn-primary" type="button" id="enviar">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/novo_usuario.js"></script>
</body>
</html>
