<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-sm bg-dark">
            <div class="container-fluid">
              <img src="../img/logo_bs.jpg" alt="logo do Book Share" style="width: 8%; border-radius: 20%;">
            </div>              
        </nav>
    </header>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                   <img class="card-img mx-auto d-block my-3" src="../img/logo_usuário.jpg" alt="Imagem de Usuário" style="border-radius: 20%; width: 40%;">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4 fw-bold">Novo Item da Lista de Desejos</h5>
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Livro:</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Enter name" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="autor" class="form-label">Autor:</label>
                                <input type="text" class="form-control" id="autor" name="autor" placeholder="Enter author" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="editora" class="form-label">Editora:</label>
                                <input type="text" class="form-control" id="editora" name="editora" placeholder="Enter publisher" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="isbn" class="form-label">Código ISBN:</label>
                                <input type="text" class="form-control" id="isbn" name="isbn" placeholder="999-99-999-9999-9" autocomplete="off">
                            </div>
                            <div class="mb-3">
                            <label for="idioma" class="form-label">Idioma:</label>
                            <select id="idioma" class="form-select" name="idioma">
                                <option value="">Selecione...</option>
                                <option value="Português">Português</option>
                                <option value="Inglês">Inglês</option>
                                <option value="Espanhol">Espanhol</option>
                                <option value="Francês">Francês</option>
                                <option value="Japonês">Japonês</option>
                            </select>
                            </div>                                
                        </form>
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn text-primary btn-light border border-primary" type="button" id="voltar">Cancelar</button>
                        </div>
                        <div class="d-grid gap-2 mt-2">
                            <button class="btn btn-primary" type="button" id="enviar">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/nova_wishlist.js"></script>
</body>
</html>
