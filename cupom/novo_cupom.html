<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-sm bg-dark">
            <div class="container-fluid">
              <img src="../img/logo_bs.jpg" alt="logo do Book Share" style="width: 8%; border-radius: 20%;">
            </div>              
        </nav>
    </header>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                   <img class="card-img mx-auto d-block my-3" src="../img/logo_usuário.jpg" alt="Imagem de Usuário" style="border-radius: 20%; width: 40%;">
                    <div class="card-body">
                        <h5 class="card-title text-center mb-4 fw-bold">Novo Cupom de Desconto</h5>
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome da Cupom:</label>
                                <input type="text" class="form-control" id="nome" name="nome" placeholder="Enter name" autocomplete="off">
                            </div> 
                            <div class="mb-3">
                                <label for="aniversario" class="form-label">Aniversario:</label>
                                <input type="date" class="form-control" id="aniversario" name="aniversario" placeholder="Enter date" autocomplete="off">
                            </div> 
                            <div class="mb-3">
                                <label for="desconto" class="form-label">Desconto (%):</label>
                                <input type="text" class="form-control" id="desconto" name="desconto" placeholder="Enter discount" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="parceiro" class="form-label">Empresa Parceira:</label>
                                <input type="text" class="form-control" id="parceiro" name="parceiro" placeholder="Parceiro que Aceita o Cupom" autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="limit" class="form-label">Limite de Uso:</label>
                                <select id="limit" class="form-select" name="idioma">
                                    <option value="">Selecione...</option>
                                    <option value="Ilimitado">Ilimitado</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="dtInicio">Data de Início:</label>
                                <input type="date" class="form-control" id="dtInicio" name="dtInicio">
                            </div>  
                            <div class="mb-3">
                                <label for="dtVenc">Data de Vencimento:</label>
                                <input type="date" class="form-control" id="dtVenc" name="dtVenc">
                            </div>  
                        </form>
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn text-primary btn-light border border-primary" type="button" id="voltar">Cancelar</button>
                        </div>
                        <div class="d-grid gap-2 mt-2">
                            <button class="btn btn-primary" type="button" id="enviar">Enviar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/novo_cupom.js"></script>
</body>
</html>
