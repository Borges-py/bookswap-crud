<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-sm bg-dark">
            <div class="container-fluid">
              <img src="../img/logo_bs.jpg" alt="logo do Book Share" style="width: 8%; border-radius: 20%;">
              <h2 id="bem-vindo" style="color: white; padding-right: 20px; font-size: larger;"></h2>
            </div>               
          </nav>
    </header>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                   <img class="card-img mx-auto d-block my-3" src="../img/logo_usuário.jpg" alt="Logo usuário" style="border-radius: 20%; width: 40%;">
                    <div class="card-body mx-auto">
                        <h5 class="card-title text-center mb-4 fw-bold">O que vc deseja cadastrar?</h5>
                        <button id="btn-usuario" class="btn btn-dark w-100 d-block mx-auto text-center mb-3 fw-bold">Usuário</button>
                        <button id="btn-livro" class="btn btn-dark w-100 d-block mx-auto text-center mb-3 fw-bold">Livro</button>
                        <button id="btn-parceiro" class="btn btn-dark w-100 d-block mx-auto text-center mb-3 fw-bold">Parceiros</button>
                        <button id="btn-cupom" class="btn btn-dark w-100 d-block mx-auto text-center mb-3 fw-bold">Cupom</button>
                        <button id="btn-wishlist" class="btn btn-dark w-100 d-block mx-auto text-center mb-3 fw-bold">Lista de Desejos</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/area_logada.js"></script>
</body>
</html>
